<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css">
    <title>BOT BETS</title>
</head>
<body>
<div class="wrapper">
    <div class="top-block">
        <div class="statics">
            <div class="statics_item">
                <div>Попыток</div>
                <div class="attempts">0</div>
            </div>
            <div class="statics_item">
                <div>Поставлено</div>
                <div class="attempts">0</div>
            </div>
            <div class="statics_item">
                <div>Плюсовых</div>
                <div class="attempts">0</div>
            </div>
            <div class="statics_item">
                <div>Минусовых</div>
                <div class="attempts">0</div>
            </div>
            <div class="statics_item">
                <div>Время работа</div>
                <div>00:00:00</div>
            </div>


        </div>
    </div>
    <div class="bottom-block">
        <div class="left-block">
            <div class="blocks-heading left-block__heading ">информация</div>
            <div class="left-block__content">content</div>
        </div>
        <div class="right-block">
            <div class="blocks-heading right-block__heading">profit</div>
            <div class="right-block__content">
              <div class="buttons-manage">
                <button class="settings"><img src="./assets/img/settings.svg" alt="settings"></button>
                <button class="start"><img src="./assets/img/start.svg" alt="start"></button>
                <button class="stop"><img src="./assets/img/stop.png" alt="stop"></button>
              </div>
            </div>
        </div>
    </div>
</div>
<script src="./renderer.js"></script>
</body>
</html>
